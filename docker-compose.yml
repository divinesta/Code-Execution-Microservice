services:
  code-execution:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - ./workspace:/home/myuser/workspace
    environment:
      - ENVIRONMENT=development
      - USE_DOCKER=true
      - WORKSPACE_ROOT=/home/myuser/workspace
      - MAX_EXECUTION_TIME=10
      - API_KEY=${API_KEY}
